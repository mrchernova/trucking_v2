<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>

</head>
<body>

<form th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}" th:method="post">
    <input type="hidden" name="_method" value="PUT" />

    <label for="email">Электронная почта</label>
    <p><input id="login" type="text" th:field="*{login}" disabled/></p>
    <p><input id="email" type="text" th:field="*{email}"/></p>


    <p>
        <button type="submit">Сохранить</button>
    </p>

</form>

</body>
</html>
