<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body>
<div th:insert="header :: copy"></div>

REGISTRATION PAGE
<form th:action="@{/registration}" method="post">
  <div><label> Login : <input type="text" name="login"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>

  <br>
  <label>Choose role</label>
  <select name="role">
    <option th:each="roleOpt : ${T(by.project.trucking_v2.model.Role).CARRIER}"
            th:value="${roleOpt}" th:text="${roleOpt}"></option>
    <option th:each="roleOpt : ${T(by.project.trucking_v2.model.Role).CLIENT}"
            th:value="${roleOpt}" th:text="${roleOpt}"></option>
  </select>

<br>
  <div><input type="submit" value="Registration"/></div>
</form>


</body>
</html>
